<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ETM: Membership</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(to bottom right, #bc4749, #081c15);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1b4332;
      margin: 0;
      padding: 0;
    }

    .form-wrapper {
      max-width: 800px;
      margin: 3rem auto;
      background-color: #ffffffcc; /* translucent white */
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .form-title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #2d6a4f;
    }

    .responsive-form-container {
      position: relative;
      padding-bottom: 150%;
      height: 0;
      overflow: hidden;
      border-radius: 15px;
    }

    .responsive-form-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 15px;
    }

    @media (min-width: 768px) {
      .responsive-form-container {
        padding-bottom: 120%;
      }
    }

    @media (min-width: 1024px) {
      .responsive-form-container {
        padding-bottom: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="form-title">Please Fill Out the Form Below</div>
    <div class="responsive-form-container">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSewkDvnoYkKX2bSS4OM9afnfChHdJZJdnp-Dp1o02YRfn7lwA/viewform?embedded=true"
        loading="lazy"
      >
        Loadingâ€¦
      </iframe>
    </div>
  </div>
</body>
</html>
